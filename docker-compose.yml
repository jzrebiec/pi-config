  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    ports:
      - 53:53/tcp
      - 53:53/udp
    volumes:
      - /home/kuba/data/config/adguard/work:/opt/adguardhome/work
      - /home/kuba/data/config/adguard/conf:/opt/adguardhome/conf
    restart: always
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adguard.rule=Host(`adguard.lan`)"
      - "traefik.http.services.adguard.loadbalancer.server.port=80"
